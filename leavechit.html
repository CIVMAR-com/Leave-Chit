<!DOCTYPE html>
<html>

<head>
  <style>
    p {
      color: rgb(0, 0, 0);
      text-indent: 30px;
      font-family: Arial, Helvetica, sans-serif, sans;
      background: rgb(200, 200, 200)
    }
    body {
      background-color: rgb(200, 200, 200);
    }
    .column {
      float: left;
      width: 35%;
      padding: 10px;
    }
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
  <meta charset="utf-8">
  <title>Leave Chit Calculator</title>
  <meta name="author" content="Todd Bertels">
  <meta name="description" content="Leave Chit Calculator for MSC CIVMARs">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/pdf-lib"></script>
  <script src="https://unpkg.com/downloadjs@1.4.7"></script>
  <script src="leavechit.js"></script>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <p name="Title" style="font-size: 24px; font-style: italic">
    Leave Chit Calculator
  </p>
  <p name="Name">
    Name:
  </p>
  <p name="Name Input">
    <label for="First Name" style="padding-left: 20px">
      First:
    </label>
    <input type="text" size="10" id="First Name" name="First Name">
    <label for="Middle Name" style="padding-left: 20px">
      Middle:
    </label>
    <input type="text" size="10" id="Middle Name" name="Middle Name">
    <label for="Last Name" style="padding-left: 20px">
      Last:
    </label>
    <input type="text" size="10" id="Last Name" name="Last Name">
  </p>
  <p>
    <label for="Employee ID">
      SSN Last Four:
    </label>
    <input type="text" size="10" id="Employee ID" name="Employee ID">
  </p>
  <p name="Leave">
    Available Leave:
  </p>
  <div class="row">
    <div class="column">
      <p>
        <label for="Annual Hours" style="padding-left: 20px">
          Annual:
        </label>
        <input type="number" id="Annual Hours" name="Annual Hours" style="width: 45px">
          Hrs
      </p>
      <p>
        <label for="Comp Hours" style="padding-left: 20px">
          Compensatory:
        </label>
        <input type="number" id="Comp Hours" name="Comp Hours" style="width: 45px">
          Hrs
      </p>
      <p>
        <label for="Sick Hours" style="padding-left: 20px">
          Sick:
        </label>
        <input type="number" id="Sick Hours" name="Sick Hours" style="width: 45px">
          Hrs
      </p>
      <p>
        <label for="Shore Days" style="padding-left: 20px">
          Shore:
        </label>
        <input type="number" id="Shore Days" name="Shore Days" style="width: 45px">
          Days
      </p>
    </div>
    <div class="column">
      <p>
        <label for="Leave First">First Priority:</label>
        <select name="Leave First" id="Leave First">
          <option value="Shore">Shore</option>
          <option value="Annual">Annual</option>
          <option value="Compensatory">Compensatory</option>
          <option value="Sick">Sick</option>
        </select>
      </p>
      <p>
        <label for="Leave Second">Second Priority:</label>
        <select name="Leave Second" id="Leave Second">
          <option value="Annual">Annual</option>
          <option value="Compensatory">Compensatory</option>
          <option value="Sick">Sick</option>
          <option value="Shore">Shore</option>
        </select>
      </p>
      <p>
        <label for="Leave Third">Third Priority:</label>
        <select name="Leave Third" id="Leave Third">
          <option value="Compensatory">Compensatory</option>
          <option value="Sick">Sick</option>
          <option value="Shore">Shore</option>
          <option value="Annual">Annual</option>
        </select>
      </p>
      <p>
        <label for="Leave Fourth">Fourth Priority:</label>
        <select name="Leave Fourth" id="Leave Fourth">
          <option value="Sick">Sick</option>
          <option value="Shore">Shore</option>
          <option value="Annual">Annual</option>
          <option value="Compensatory">Compensatory</option>
        </select>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <p>
        <label for="Date Start" style="padding-left: 20px">Date Start:</label>
        <input type="date" id="Date Start" name="Date Start" style="width: 100px">
      </p>
    </div>
    <div class="column">
      <p>
        <label for="Date End:">Date End:</label>
        <input type="date" id="Date End" name="Date End" style="width: 100px">
      </p>
    </div>
  </div>
  <p style="text-align: center;">
    <button onclick="modifyPdf()">
      Generate Leave Chit
    </button>
  </p>
  <p style="text-align: center;">
    <iframe width="75%" height="450" id="pdf"></iframe>
  </p>
</body>

</html>
